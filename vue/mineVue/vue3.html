<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3响应式原理</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    let data = {
        msg:'hello world',
        count:10
    };
    let app = document.getElementById('app')
    let vm = new Proxy(data,{
        get(target,key){
            console.log(target[key]);
            return target[key]
        },
        set(target,key,newVul){
            console.log(newVul);
            target[key] = newVul;
            app.innerHTML = newVul
        }
    });

    console.log(vm.msg);
    app.innerHTML = vm.msg;
    app.onclick = function(){
        vm.msg = 'dom'
    }
</script>
</html>
