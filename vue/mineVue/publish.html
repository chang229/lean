<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布订阅者模式</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    class EmmitEvent{
        constructor(){
            this.subs = Object.create(null);
        }
        $on(attr,fn){
            this.subs[attr] = this.subs[attr] || [];
            this.subs[attr].push(fn)
        }
        $emit(attr){
            this.subs[attr] && this.subs[attr].forEach((v) => v())
        }
    }
    let vm = new EmmitEvent();
    vm.$on('click',() => {
        console.log('click1')
    });
    vm.$on('click',() => {
        console.log('click2')
    });
    vm.$emit('click')
</script>
</html>
