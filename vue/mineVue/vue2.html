<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2响应式原理</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    let data = {
        msg:'hello wold',
        count:10
    };
    let vm = {};
    let app = document.getElementById('app');
    function defineData(){
        for(let k in data){
            Object.defineProperty(vm,k,{
                enumerable:true,
                configurable:true,
                get:() => {
                    console.log(data[k]);
                    return data[k]
                },
                set:(newVue) => {
                    console.log(newVue);
                    data[k] = newVue;
                    app.innerHTML = newVue
                }
            })
        }
    }
    defineData();
    console.log(vm.msg)
    app.innerHTML = data.msg;
    app.onclick = function(){
        vm.msg = 'good neight'
    }
</script>
</html>
